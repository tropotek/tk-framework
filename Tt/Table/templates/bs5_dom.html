<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bootstrap v5.2 Table Template</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"/>

  <style>
    body {
      padding-top: 5rem;
      padding-bottom: 3rem;
      color: #5a5a5a;
      background-color: #FFF;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>
</head>
<body class="bg-white">
<!--
  The HTML page elements are ignored, the DomTemplate elements are in the body tag.

-->

<div class="tk-table" var="tk-table" id="tpl-table">

  <form method="post" class="tk-table-form" id="tk-table-form" var="form">
    <div class="tk-actions" choice="actions"></div>

    <div class="tk-table-wrapper table-responsive">
      <table class="table table-bordered table-hover" var="table">
        <thead var="thead">
          <tr var="thr">
            <th repeat="th"><a class="noblock" href="#" var="a"></a></th>
          </tr>
        </thead>
        <tbody var="tbody">
          <tr repeat="tr">
            <td repeat="td"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="tk-foot row" choice="footer">

      <div class="tk-results col-3">
        <small choice="results-wrap">
          <span var="results-from"></span>-<span var="results-to"></span> of <span var="results-total"></span> rows
        </small>
      </div>
      <div class="tk-pager paging_simple_numbers col-6">
        <div class="row justify-content-center" choice="pager-wrap">
          <ul class="pagination pagination-sm pagination-rounded col-auto">
            <li class="paginate_button page-item" var="start"><a class="page-link" href="#" var="startUrl" title="Start Page" rel="nofollow">&lt;&lt;</a></li>
            <li class="paginate_button page-item" var="back"><a class="page-link" href="#" var="backUrl" title="Previous Page">&lt;</a></li>
            <li class="paginate_button page-item" repeat="page"><a class="page-link" href="#" var="pageUrl" title="" rel="nofollow"></a></li>
            <li class="paginate_button page-item" var="next"><a class="page-link" href="#" var="nextUrl" title="Next Page">&gt;</a></li>
            <li class="paginate_button page-item" var="end"><a class="page-link" href="#" var="endUrl" title="Last Page" rel="nofollow">&gt;&gt;</a></li>
          </ul>
        </div>
      </div>
      <div class="tk-limit col-3">
        <div class="row justify-content-end" choice="limit-wrap">
          <div class="col-auto">
            <select class="form-select form-select-sm" name="limit" var="limit-select"></select>
          </div>
        </div>
      </div>

    </div>
  </form>

</div>

</body>
</html>
